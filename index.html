<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Steno web page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<h1>Steganography Web Page</h1>
<p>Hide one image in another image and generate original images back.</p>
<div class="row">
  <div class="column">
<p>
  Base image: </p>
<p><canvas id="fgcan">
</canvas></p>
    <p>
  <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
</p>
  </div>
  <div class="column">
    <p>
  Hidden image: </p>
<p><canvas id="bgcan">
  </canvas></p>
    <p>
  <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
</p>
    </div>
  </div>
  <input type="button" value="Hide Secret Image" onClick="doSteganography()" id="stenobtn">
<input type="button" value="Show Secret Image" onclick="doReverseSteganography()" id="rstenobtn">
<input type="button" value="Clear" onclick="clearCanvas()">
<p id="bugs">
  PLEASE NOTE: If originals load normally but disappear after you press a button, chances are images are not suitable for Steganography. Try with different images.
</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
