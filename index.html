<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Steno web page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>
<h1>Steganogrphy Web Page</h1>
<p>
  Foreground/Input: </p>
<p><canvas id="fgcan">
</canvas></p>
<p>
  Background/Output: </p>
<p><canvas id="bgcan">
  </canvas></p>
<p>
  File1: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
</p>

<p>
  File2: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
</p>

<p>
  Steganography: <input type="button" value="Hide Image" onClick="doSteganography()">
</p>
<p>
  Reverse Steganography: <input type="button" value="Show Image" onclick="doReverseSteganography()">
</p>
<p>
  Clear Screen: <input type="button" value="Clear" onclick="clearCanvas()">
</p>
<br>
<br>

</body>
</html>
